{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Living Space</th>
        <th scope="col">Beds</th>
        <th scope="col">Baths</th>
        <th scope="col">Zip</th>
        <th scope="col">Year</th>
        <th scope="col">List Price</th>
    </tr>
    </thead>
    <tbody>
    {% for zillow in zillowes %}
    <tr>
        <td><a href="view/{{zillow.id}}">{{ zillow.Living_Space_sq_ft }}</a></td>
        <td>{{ zillow.Beds }}</td>
        <td>{{ zillow.Baths }}</td>
        <td>{{ zillow.Zip }}</td>
        <td>{{ zillow.Year }}</td>
        <td>{{ zillow.List_Price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
