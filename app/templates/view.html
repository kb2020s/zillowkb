{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ zillow.Living_Space_sq_ft }} - {{ zillow.List_Price }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ zillow.Beds }}</li>
        <li class="list-group-item">{{ zillow.Baths }}</li>
        <li class="list-group-item">{{ zillow.Zip }}</li>
        <li class="list-group-item">{{ zillow.Year }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{zillow.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{zillow.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
